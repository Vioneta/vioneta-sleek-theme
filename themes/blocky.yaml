  <<: *base

  clr-primary: var(--clr-red)
  rgb-primary: var(--rgb-red)
  clr-primary-dark: var(--clr-red-darker)
  rgb-primary-dark: var(--rgb-red-darker)
  clr-primary-light: var(--clr-red-lighter)
  rgb-primary-light: var(--rgb-red-lighter)
  clr-secondary: var(--clr-pink)
  rgb-secondary: var(--rgb-pink)
  clr-tertiary: var(--clr-orange)
  rgb-tertiary: var(--rgb-orange)
  clr-quaternary: var(--clr-yellow)
