# ---
# Title: Blocky
# Author: PixNyb
# Description: A clean and modern theme for Home Assistant based on the styling used on https://roelc.me
# ---

Blocky: &base
  gap-width: 16px
  spacing: calc(var(--gap-width) / 2)
  border-width: calc(var(--gap-width) / 2)

  clr-background: "rgb(var(--rgb-background))"
  clr-background-card: "rgb(var(--rgb-background-card))"
  clr-background-header: "rgba(var(--rgb-background-header), 1)"
  clr-text: "rgb(var(--rgb-text))"
  clr-text-secondary: "rgb(var(--rgb-text-secondary))"
  clr-text-disabled: "rgb(var(--rgb-text-disabled))"

  background-color: var(--clr-background)
  background-card-color: var(--clr-background-card)
  background-header-color: var(--clr-background-header)
  text-color: var(--clr-text)

  # Blocky Theme colors
  clr-white: "rgb(var(--rgb-white))"
  clr-white-darker: "rgb(var(--rgb-white-darker))"
  clr-white-lighter: "rgb(var(--rgb-white-lighter))"

  clr-black: "rgb(var(--rgb-black))"
  clr-black-darker: "rgb(var(--rgb-black-darker))"
  clr-black-lighter: "rgb(var(--rgb-black-lighter))"

  clr-light-gray: "rgb(var(--rgb-light-gray))"
  clr-light-gray-darker: "rgb(var(--rgb-light-gray-darker))"
  clr-light-gray-lighter: "rgb(var(--rgb-light-gray-lighter))"

  clr-gray: "rgb(var(--rgb-gray))"
  clr-gray-darker: "rgb(var(--rgb-gray-darker))"
  clr-gray-lighter: "rgb(var(--rgb-gray-lighter))"

  clr-dark-gray: "rgb(var(--rgb-dark-gray))"
  clr-dark-gray-darker: "rgb(var(--rgb-dark-gray-darker))"
  clr-dark-gray-lighter: "rgb(var(--rgb-dark-gray-lighter))"

  clr-red: "rgb(var(--rgb-red))"
  clr-red-darker: "rgb(var(--rgb-red-darker))"
  clr-red-lighter: "rgb(var(--rgb-red-lighter))"

  clr-pink: "rgb(var(--rgb-pink))"
  clr-pink-darker: "rgb(var(--rgb-pink-darker))"
  clr-pink-lighter: "rgb(var(--rgb-pink-lighter))"

  clr-orange: "rgb(var(--rgb-orange))"
  clr-orange-darker: "rgb(var(--rgb-orange-darker))"
  clr-orange-lighter: "rgb(var(--rgb-orange-lighter))"

  clr-yellow: "rgb(var(--rgb-yellow))"
  clr-yellow-darker: "rgb(var(--rgb-yellow-darker))"
  clr-yellow-lighter: "rgb(var(--rgb-yellow-lighter))"

  clr-blue: "rgb(var(--rgb-blue))"
  clr-blue-darker: "rgb(var(--rgb-blue-darker))"
  clr-blue-lighter: "rgb(var(--rgb-blue-lighter))"

  clr-teal: "rgb(var(--rgb-teal))"
  clr-teal-darker: "rgb(var(--rgb-teal-darker))"
  clr-teal-lighter: "rgb(var(--rgb-teal-lighter))"

  clr-green: "rgb(var(--rgb-green))"
  clr-green-darker: "rgb(var(--rgb-green-darker))"
  clr-green-lighter: "rgb(var(--rgb-green-lighter))"

  clr-brown: "rgb(var(--rgb-brown))"
  clr-brown-darker: "rgb(var(--rgb-brown-darker))"
  clr-brown-lighter: "rgb(var(--rgb-brown-lighter))"

  clr-purple: "rgb(var(--rgb-purple))"
  clr-purple-darker: "rgb(var(--rgb-purple-darker))"
  clr-purple-lighter: "rgb(var(--rgb-purple-lighter))"

  clr-deep-purple: "rgb(var(--rgb-deep-purple))"
  clr-deep-purple-darker: "rgb(var(--rgb-deep-purple-darker))"
  clr-deep-purple-lighter: "rgb(var(--rgb-deep-purple-lighter))"

  clr-indigo: "rgb(var(--rgb-indigo))"
  clr-indigo-darker: "rgb(var(--rgb-indigo-darker))"
  clr-indigo-lighter: "rgb(var(--rgb-indigo-lighter))"

  clr-light-blue: "rgb(var(--rgb-light-blue))"
  clr-light-blue-darker: "rgb(var(--rgb-light-blue-darker))"
  clr-light-blue-lighter: "rgb(var(--rgb-light-blue-lighter))"

  clr-cyan: "rgb(var(--rgb-cyan))"
  clr-cyan-darker: "rgb(var(--rgb-cyan-darker))"
  clr-cyan-lighter: "rgb(var(--rgb-cyan-lighter))"

  clr-light-green: "rgb(var(--rgb-light-green))"
  clr-light-green-darker: "rgb(var(--rgb-light-green-darker))"
  clr-light-green-lighter: "rgb(var(--rgb-light-green-lighter))"

  clr-lime: "rgb(var(--rgb-lime))"
  clr-lime-darker: "rgb(var(--rgb-lime-darker))"
  clr-lime-lighter: "rgb(var(--rgb-lime-lighter))"

  clr-amber: "rgb(var(--rgb-amber))"
  clr-amber-darker: "rgb(var(--rgb-amber-darker))"
  clr-amber-lighter: "rgb(var(--rgb-amber-lighter))"

  clr-deep-orange: "rgb(var(--rgb-deep-orange))"
  clr-deep-orange-darker: "rgb(var(--rgb-deep-orange-darker))"
  clr-deep-orange-lighter: "rgb(var(--rgb-deep-orange-lighter))"

  clr-blue-grey: "rgb(var(--rgb-blue-grey))"
  clr-blue-grey-darker: "rgb(var(--rgb-blue-grey-darker))"
  clr-blue-grey-lighter: "rgb(var(--rgb-blue-grey-lighter))"

  white-color: var(--clr-white)
  black-color: var(--clr-black)
  light-gray-color: var(--clr-light-gray)
  light-grey-color: var(--clr-light-gray)
  gray-color: var(--clr-gray)
  grey-color: var(--clr-gray)
  dark-gray-color: var(--clr-dark-gray)
  dark-grey-color: var(--clr-dark-gray)
  red-color: var(--clr-red)
  pink-color: var(--clr-pink)
  orange-color: var(--clr-orange)
  yellow-color: var(--clr-yellow)
  blue-color: var(--clr-blue)
  teal-color: var(--clr-teal)
  green-color: var(--clr-green)
  brown-color: var(--clr-brown)
  purple-color: var(--clr-purple)
  deep-purple-color: var(--clr-deep-purple)
  indigo-color: var(--clr-indigo)
  light-blue-color: var(--clr-light-blue)
  cyan-color: var(--clr-cyan)
  light-green-color: var(--clr-light-green)
  lime-color: var(--clr-lime)
  amber-color: var(--clr-amber)
  deep-orange-color: var(--clr-deep-orange)
  blue-grey-color: var(--clr-blue-grey)

  clr-primary: var(--clr-blue)
  rgb-primary: var(--rgb-blue)
  clr-primary-dark: var(--clr-blue-darker)
  rgb-primary-dark: var(--rgb-blue-darker)
  clr-primary-light: var(--clr-blue-lighter)
  rgb-primary-light: var(--rgb-blue-lighter)
  clr-secondary: var(--clr-light-blue)
  rgb-secondary: var(--rgb-light-blue)
  clr-tertiary: var(--clr-teal)
  rgb-tertiary: var(--rgb-teal)
  clr-quaternary: var(--clr-cyan)
  rgb-quaternary: var(--rgb-cyan)

  # Main Interface Colors
  divider-color: var(--clr-background)
  primary-color: var(--clr-primary)
  rgb-primary-color: var(--rgb-primary)
  dark-primary-color: var(--clr-primary-dark)
  rgb-dark-primary-color: var(--rgb-primary-dark)
  light-primary-color: var(--clr-primary-light)
  rgb-light-primary-color: var(--rgb-primary-light)
  accent-color: var(--clr-secondary)
  rgb-accent-color: var(--rgb-secondary)
  accent-color-2: var(--clr-tertiary)
  rgb-accent-color-2: var(--rgb-tertiary)
  accent-color-3: var(--clr-quaternary)
  rgb-accent-color-3: var(--rgb-quaternary)

  error-color: var(--clr-red)
  warning-color: var(--clr-orange)
  success-color: var(--clr-green)
  info-color: var(--clr-blue)
  disabled-color: var(--clr-gray-darker)

  rgb-primary-text-color: var(--rgb-text)
  rgb-secondary-text-color: var(--rgb-text-secondary)
  rgb-text-primary-color: var(--rgb-text)
  rgb-card-background-color: var(--rgb-background-card)

  light-theme-text-color: var(--clr-text)
  light-theme-secondary-color: var(--clr-text-secondary)
  light-theme-disabled-color: var(--clr-text-disabled)
  light-theme-background-color: var(--clr-background)
  light-theme-secondary-background-color: var(--clr-background-card)
  dark-theme-base-color: var(--clr-black)

  # Text Colors
  text-primary-color: var(--clr-text)
  primary-text-color: var(--text-primary-color)
  secondary-text-color: var(--clr-text-secondary)
  light-primary-text-color: var(--clr-text-secondary)
  text-light-primary-color: var(--light-primary-text-color)
  text-disabled-color: var(--clr-text-disabled)
  disabled-text-color: var(--clr-text-disabled)
  accent-text-color: var(--clr-gray)
  text-accent-color: var(--accent-text-color)

  lovelace-background: var(--clr-background)
  primary-background-color: var(--clr-background)
  secondary-background-color: var(--clr-background-card)

  app-header-text-color: var(--clr-text)
  app-header-selection-bar-color: var(--clr-gray)
  app-header-edit-background-color: var(--clr-gray)
  app-header-edit-text-color: var(--clr-text)
  app-header-border-bottom: none
  mdc-top-app-bar-fixed-box-shadow: none

  # Sidebar Menu
  sidebar-icon-color: var(--clr-text-secondary)
  sidebar-text-color: var(--sidebar-icon-color)
  sidebar-background-color: var(--clr-background-header)
  sidebar-selected-icon-color: var(--primary-color)
  sidebar-selected-text-color: var(--sidebar-selected-icon-color)

  # Icons
  paper-item-icon-color: var(--icon-primary-color)
  paper-item-icon-active-color: var(--primary-color)
  icon-primary-color: currentcolor
  state-icon-color: var(--paper-item-icon-color)
  state-icon-active-color: var(--paper-item-icon-active-color)
  state-icon-unavailable-color: var(--disabled-text-color)
  state-inactive-color: var(--clr-light-gray)

  # Sliders
  paper-slider-knob-color: var(--primary-color)
  paper-slider-knob-start-color: var(--paper-slider-knob-color)
  paper-slider-pin-color: var(--paper-slider-knob-color)
  paper-slider-active-color: var(--paper-slider-knob-color)
  paper-slider-secondary-color: var(--primary-color)

  # Labels
  label-badge-background-color: var(--clr-background-card)
  label-badge-text-color: var(--clr-text)
  label-badge-red: var(--clr-red)
  label-badge-green: var(--clr-green)
  label-badge-blue: var(--primary-color)
  label-badge-yellow: var(--clr-yellow)
  label-badge-grey: var(--clr-gray-lighter)

  # Buttons
  mdc-button-outline-color: var(--primary-color)
  mdc-button-outline-width: 1px
  mdc-button-disabled-ink-color: var(--disabled-text-color)

  # Energy
  energy-grid-consumption-color: var(--clr-purple)
  energy-grid-return-color: var(--clr-green)
  energy-solar-color: var(--clr-yellow)
  energy-non-fossil-color: var(--clr-green)
  energy-battery-out-color: var(--clr-red)
  energy-battery-in-color: var(--clr-green)
  energy-gas-color: var(--clr-deep-orange)
  energy-water-color: var(--clr-blue)

  # Cards
  card-background-color: var(--clr-background-card)
  ha-card-background: var(--clr-background-card)
  ha-card-border-color: transparent
  paper-dialog-background-color: var(--card-background-color)
  paper-listbox-background-color: var(--card-background-color)
  paper-card-background-color: var(--card-background-color)
  ha-card-border-radius: 0
  ha-config-card-border-radius: 0
  ha-dialog-border-radius: 0
  mdc-shape-small: 0
  ha-card-border-width: 0

  # Switches
  switch-checked-button-color: var(--primary-color)
  switch-checked-track-color: var(--primary-color)
  switch-unchecked-button-color: var(--clr-gray)
  switch-unchecked-track-color: var(--clr-dark-gray)
  mdc-radio-unchecked-color: var(--clr-dark-gray)
  mdc-radio-checked-color: var(--primary-color)

  # Toggles
  paper-toggle-button-checked-button-color: var(--switch-checked-button-color)
  paper-toggle-button-checked-bar-color: var(--switch-checked-track-color)
  paper-toggle-button-unchecked-button-color: var(--switch-unchecked-button-color)
  paper-toggle-button-unchecked-bar-color: var(--switch-unchecked-track-color)

  # Color Picker
  ha-color-picker-wheel-borderwidth: var(--border-width)
  ha-color-picker-wheel-bordercolor: var(--clr-background-card)
  ha-color-picker-wheel-shadow: none
  ha-color-picker-marker-borderwidth: var(--border-width)
  ha-color-picker-marker-bordercolor: var(--clr-background-card)

  # Table
  table-row-background-color: var(--clr-background)
  table-row-alternative-background-color: var(--clr-background-card)
  data-table-background-color: var(--clr-background)

  # Dropdowns
  material-background-color: var(--clr-background-card)
  material-secondary-background-color: var(--clr-background)
  mdc-theme-surface: var(--clr-background-card)

  # Pre/Code
  markdown-code-background-color: var(--clr-background-card)
  code-editor-background-color: var(--clr-background-card)

  # Checkboxes
  mdc-checkbox-unchecked-color: var(--clr-dark-gray)
  mdc-checkbox-disable-color: var(--disabled-text-color)

  # Input
  input-fill-color: var(--clr-background-card)
  input-dropdown-icon-color: var(--icon-primary-color)
  input-ink-color: var(--clr-text)
  input-label-ink-color: var(--clr-text)
  input-idle-line-color: var(--clr-text)
  input-hover-line-color: var(--primary-color)

  mdc-select-fill-color: var(--input-fill-color)
  mdc-select-ink-color: var(--input-ink-color)
  mdc-select-label-ink-color: var(--input-label-ink-color)
  mdc-select-idle-line-color: var(--input-idle-line-color)
  mdc-select-dropdown-icon-color: var(--input-dropdown-icon-color)
  mdc-select-hover-line-color: var(--input-hover-line-color)
  mdc-text-field-fill-color: var(--input-fill-color)
  mdc-text-field-ink-color: var(--input-ink-color)
  mdc-text-field-label-ink-color: var(--input-label-ink-color)
  mdc-text-field-idle-line-color: var(--input-idle-line-color)
  mdc-text-field-dropdown-icon-color: var(--input-dropdown-icon-color)
  mdc-text-field-hover-line-color: var(--input-hover-line-color)

  feature-border-radius: 0
  feature-height: 60px
  feature-button-spacing: var(--spacing)
  md-dialog-container-shape: 0
  control-switch-border-radius: 0
  control-select-border-radius: 0
  control-select-button-border-radius: 0
  control-select-background: var(--clr-background)

  mini-media-player-button-color: rgba(var(--rgb-background), .6)
  mini-media-player-overlay-color: rgba(var(--rgb-background-card), .8)
  mini-media-player-overlay-base-color: var(--clr-text)
  mini-media-player-overlay-accent-color: var(--clr-primary)
  mini-media-player-overlay-info-color: var(--clr-secondary)
  mini-media-player-overlay-color-stop: 75%
  mini-media-player-progress-height: var(--border-width)

  stack-card-gap: var(--gap-width)
  grid-card-gap: var(--gap-width)
  masonry-view-card-margin: calc(var(--gap-width) / 2) calc(var(--gap-width) / 2) var(--gap-width) calc(var(--gap-width) / 2)

  # Card-Mod
  card-mod-theme: "Blocky"

  card-mod-sidebar-yaml: |
    .: |
      a.iron-selected paper-icon-item::before {
        border-radius: 0;
      }
    a.profile paper-icon-item ha-user-badge:
      $: |
        .initials {
          border-radius: 0 !important;
          color: var(--clr-primary-dark) !important;
        }

  card-mod-view-yaml: |
    "*:first-child":
      $:
        .: |
          hui-view-badges {
            margin-bottom: var(--spacing) !important;
          }
          div.edit-mode hui-card-options:hover {
            outline: var(--border-width) solid var(--clr-dark-gray);
          }
        hui-view-badges:
          $:
            .: |
              .badges {
                gap: var(--gap-width) !important;
              }
            hui-entity-badge:
              $:
                ha-badge:
                  $: |
                    .badge {
                      border-radius: 0 !important;
                    }

  card-mod-card-yaml: |
    .: |
      ha-card {
        transition: none;
      }
      ha-card.type-tile {
        padding: 7px;
      }
      ha-card.type-tile ha-ripple {
        inset: var(--border-width);
      }
      ha-card.type-button,
      ha-card.type-picture,
      ha-card.type-picture-entity,
      ha-card.type-picture-glance,
      ha-card.type-picture-elements {
        padding: var(--border-width);
      }
      ha-card.type-button ha-ripple,
      ha-card.type-picture-entity .footer,
      ha-card.type-picture-glance .box {
        margin: var(--border-width);
      }
      ha-card.type-glance .entity:focus {
        border-radius: 0 !important;
        background: var(--clr-background);
      }
      ha-card.type-media-control,
      ha-card.type-custom-mini-media-player {
        border: var(--border-width) solid var(--clr-background-card);
      }
      ha-card.type-custom-mini-media-player .mmp-player {
        padding-left: calc(16px - var(--border-width)) !important;
        padding-right: calc(16px - var(--border-width)) !important;
      }
      ha-card.type-custom-mini-media-player[artwork*="full-cover"].--has-artwork .mmp-player {
        background: linear-gradient(to top, rgba(var(--rgb-background-card), 1) calc(var(--border-width) * 1.5), rgba(var(--rgb-background-card), .8) 50%, rgba(var(--rgb-background-card), .4) 80%, rgba(var(--rgb-background-card), 0) 100%) !important;
      }
    ha-full-calendar:
      $:
        ha-button-toggle-group:
          $: |
            ha-icon-button {
              border-radius: 0 !important;
            }
    ha-tile-icon:
      $: |
        .shape {
          --mdc-icon-size: 24px;
          border-radius: 0 !important;
          width: 40px !important;
          height: 40px !important;
        }
    hui-card-features:
      $:
        .: |
          .container {
            padding: 0 10px 10px 10px !important;
          }
        hui-card-feature:
          $:
            .: |
              :host {
                --feature-border-radius: 0 !important;
              }
            "*:first-child":
              $:
                ha-control-button:
                  $: |
                    .button {
                      border-radius: 0 !important;
                      background: var(--clr-background) !important;
                      border: var(--border-width) solid var(--clr-background) !important;
                    }
                    .button::before {
                      display: none;
                    }
                    .button[disabled] {
                      background: var(--clr-background-card) !important;
                    }
                ha-control-number-buttons:
                  $: |
                    .value {
                      border-radius: 0 !important;
                      background: var(--clr-background) !important;
                      border: var(--border-width) solid var(--clr-background);
                    }
                    .value::before {
                      display: none;
                    }
                ha-control-slider:
                  $: |
                    .slider-track-bar {
                      border-radius: 0 !important;
                    }
                    .slider-track-bar::after {
                      border-radius: 0 !important;
                    }
                    .slider-track-cursor {
                      border-radius: 0 !important;
                      background: var(--clr-background-card) !important;
                    }
                    .slider-track-cursor::after {
                      border-radius: 0 !important;
                    }
                ha-control-select:
                  .: |
                    :host {
                      border-radius: 0 !important;
                      height: unset !important;
                    }
                  $: |
                    .container {
                      --feature-button-spacing: var(--spacing) !important;
                      display: flex !important;
                      gap: var(--feature-button-spacing);
                    }
                    .container::before {
                      display: none;
                    }
                    .option {
                      border: var(--border-width) solid var(--clr-background);
                      height: unset !important;
                    }
                    .option:not(.selected) {
                      background: var(--clr-background);
                    }
                ha-control-select-menu:
                  $: |
                    .select-anchor {
                      background: var(--clr-background) !important;
                      border: var(--border-width) solid var(--clr-background);
                    }
                    .select-anchor::before {
                      display: none;
                    }
    ha-state-control-humidifier-humidity:
      $:
        .: |
          .buttons {
            gap: var(--feature-button-spacing) !important;
          }
        ha-outlined-icon-button:
          $: |
            #button {
              background: var(--clr-background);
              border-radius: 0 !important;
            }
            #button.outlined {
              --md-ripple-hover-color: var(--_outline-color);
            }
            #button.outlined::before {
              display: none;
            }
            md-ripple {
              margin: var(--border-width);
            }
    ha-state-control-climate-temperature:
      $:
        .: |
          .buttons {
            gap: var(--feature-button-spacing) !important;
          }
        ha-outlined-icon-button:
          $: |
            #button {
              background: var(--clr-background);
              border-radius: 0 !important;
            }
            #button.outlined {
              --md-ripple-hover-color: var(--_outline-color);
            }
            #button.outlined::before {
              display: none;
            }
            md-ripple {
              margin: var(--border-width);
            }
    mmp-shortcuts:
      $:
        .mmp-shortcuts__buttons:
          .: |
            .mmp-shortcuts__button {
              color: var(--clr-text);
              border-radius: 0;
              box-shadow: none;
              transition: background .3s;
              background: var(--clr-background);
              border: var(--border-width) solid var(--clr-background);
            }
            .mmp-shortcuts__button:hover {
              background: var(--clr-background-card);
            }

  modes:
    light: &light
      rgb-background: var(--rgb-white)
      rgb-background-card: var(--rgb-gray)
      rgb-background-header: var(--rgb-background)
      rgb-text: var(--rgb-black)
      rgb-text-secondary: var(--rgb-dark-gray)
      rgb-text-disabled: var(--rgb-light-gray)

      rgb-white: "255, 255, 255"
      rgb-white-darker: "179, 179, 179"
